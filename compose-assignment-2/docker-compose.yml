# create your drupal and postgres config here, based off the last assignment
version: '2'

services:
    web:
        image: custom-drupal
        build: .
        ports:
            - '8080:80'
        
    postgres:
        image: postgres:12.1
        environment:
            - POSTGRES_PASSWORD=postPass
        volumes:
            - drupal-data:/var/lib/postgresql/data
volumes: 
    drupal-data: